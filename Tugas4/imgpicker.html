<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        img{
            width:20%;
            border: 1px solid yellowgreen;
        }
    </style>
    <script>
        function pilih(){
            //ambil area select id hewan
            let list_hewan = document.getElementById("hewan")
            let idx = list_hewan.selectedIndex;
            console.log("hewan index ke- " + idx + " adalah " + list_hewan [idx].value);
            //ambil area objek img id=gambar
            let area_gambar=document.getElementById("gambar");
            area_gambar.src="gambar/"+list_hewan[idx].value+".jpg";
        }
    </script>
</head>
<body>
    <form id="frm1">
        Pilih Hewan : <select id="hewan" onchange="pilih()">
            <option value="buaya">Buaya</option>
             <option value="kelinci">kelinci</option>
             <option value="macan">Macan</option>
             <option value="katak">Katak</option>
             <option value="merak">Merak</option>
         </select>
    </form>
    <br/>
    <img src="buaya.jpg" alt="buaya" id="gambar">
    <img src="kelinci.jpg" alt="kelinci" height="135">
</br>
    <img src="macan.jpg" alt="macan" height="135">
    <img src="katak.jpg" alt="katak" height="135">
    <img src="merak.jpg" alt="merak" height="135">
    
    
</body>
</html>
